<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Nama Penerima THR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Daftar Nama Penerima THR</h1>
    
    <div class="section">
      <p>Silakan pilih jumlah THR yang ingin Anda berikan:</p>
      <div class="dropdown">
        <select id="thrAmount">
            <option value="100000">Rp 100.000</option>
            <option value="200000">Rp 200.000</option>
          <option value="300000">Rp 300.000</option>
          <option value="400000">Rp 400.000</option>
          <option value="500000">Rp 500.000</option>
          <option value="600000">Rp 600.000</option>
          <option value="700000">Rp 700.000</option>
          <option value="800000">Rp 800.000</option>
          <option value="900000">Rp 900.000</option>
          <option value="1000000">Rp 1.000.000</option>
          <option value="2000000">Rp 2.000.000</option>
          <option value="3000000">Rp 3.000.000</option>
          <option value="4000000">Rp 4.000.000</option>
          <option value="5000000">Rp 5.000.000</option>
          <option value="6000000">Rp 6.000.000</option>
          <option value="7000000">Rp 7.000.000</option>
          <option value="8000000">Rp 8.000.000</option>
          <option value="9000000">Rp 9.000.000</option>
          <option value="10000000">Rp 10.000.000</option>
        </select>
      </div>
    </div>
    
    <div class="section">
      <h2>Daftar Penerima THR</h2>
      <p>Silakan pilih nama penerima THR yang ingin Anda berikan:</p>
      <div class="dropdown">
        <select id="recipientList">
          <option value="dafidPalevi">Dafid SEO</option>
          <option value="rezhaPohan">Rezha Pohan</option>
          <option value="masAri">Mas Ari</option>
          <option value="jonBusri">Jon Busri</option>
          <option value="pandy">Pandy</option>
          <option value="fadlan">Fadlan</option>
        </select>
      </div>
    </div>
  </div>
    
  <div class="section">
    <h2>Metode Pembayaran:</h2>
    <div class="buttons payment-buttons">
      <button id="mandiriPayment">Mandiri</button>
      <button id="bniPayment">BNI</button>
      <button id="briPayment">BRI</button>
      <button id="bcaPayment">BCA</button>
      <button id="danaPayment">Dana</button>
      <button id="ovoPayment">OVO</button>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>Design by: Dafid SEO</p>
      <p>Â© Copyright All Rights 2024</p>
    </div>
  </footer>

  <script>
    // Ambil dropdown daftar penerima THR
    const recipientDropdown = document.getElementById('recipientList');
    let isRecipientClicked = false; // Variabel untuk melacak apakah salah satu nama penerima telah diklik

    // Tambahkan event listener ketika pilihan pada dropdown diubah
    recipientDropdown.addEventListener('change', () => {
      const selectedRecipient = recipientDropdown.value;
      const recipientButton = document.getElementById(selectedRecipient);

      // Ubah warna latar belakang tombol menjadi merah saat dipilih dari dropdown
      recipientButton.style.backgroundColor = '#ff0000';

      // Nonaktifkan semua tombol penerima THR setelah salah satu tombol diklik
      const recipientButtons = document.querySelectorAll('.recipient');
      recipientButtons.forEach(button => {
        button.disabled = true;
      });

      // Tampilkan notifikasi jika pengguna mencoba mengklik nama lain setelah nama pertama diklik
      if (isRecipientClicked) {
        alert('Silakan klik satu nama saja');
      } else {
        isRecipientClicked = true;
      }
    });
  </script>
</body>
</html>
