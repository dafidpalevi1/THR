<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Nama Penerima THR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Daftar Nama Penerima THR</h1>
    
    <div class="section">
      <p>Silakan pilih jumlah THR yang ingin Anda berikan:</p>
      <div class="dropdown">
        <select id="thrAmount">
          <option value="100000">Rp 100.000</option>
          <option value="200000">Rp 200.000</option>
          <option value="300000">Rp 300.000</option>
          <option value="400000">Rp 400.000</option>
          <option value="500000">Rp 500.000</option>
          <option value="600000">Rp 600.000</option>
          <option value="700000">Rp 700.000</option>
          <option value="800000">Rp 800.000</option>
          <option value="900000">Rp 900.000</option>
          <option value="1000000">Rp 1.000.000</option>
          <option value="2000000">Rp 2.000.000</option>
          <option value="3000000">Rp 3.000.000</option>
          <option value="4000000">Rp 4.000.000</option>
          <option value="5000000">Rp 5.000.000</option>
          <option value="6000000">Rp 6.000.000</option>
          <option value="7000000">Rp 7.000.000</option>
          <option value="8000000">Rp 8.000.000</option>
          <option value="9000000">Rp 9.000.000</option>
          <option value="10000000">Rp 10.000.000</option>
        </select>
      </div>
    </div>
    
    <div class="section">
      <h2>Daftar Penerima THR</h2>
      <p>Silakan pilih nama penerima THR yang ingin Anda berikan:</p>
      <div class="dropdown">
        <select id="recipientList">
          <option value="">-----</option>
          <option value="dafidPalevi">Dafid SEO</option>
          <option value="rezhaPohan">Rezha Pohan</option>
          <option value="masAri">Mas Ari</option>
          <option value="jonBusri">Jon Busri</option>
          <option value="pandy">Pandy</option>
          <option value="fadlan">Fadlan</option>
        </select>
      </div>
    </div>

    <div class="section" id="paymentMethodSection" style="display: none;">
      <h2>Metode Pembayaran:</h2>
      <div class="buttons payment-buttons" id="paymentButtons">
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>Design by: Dafid SEO</p>
      <p>Â© Copyright All Rights 2024</p>
    </div>
  </footer>

  <script>
    function showPaymentMethod(selectedRecipient) {
      const paymentButtons = document.getElementById('paymentButtons');
      paymentButtons.innerHTML = '';

      switch (selectedRecipient) {
        case 'dafidPalevi':
          createPaymentButton('Dana', '0895638066066', 'dana');
          createPaymentButton('OVO', 'Nomor OVO', 'ovo');
          createPaymentButton('BNI', 'Nomor BNI', 'bni');
          createPaymentButton('BRI', 'Nomor BRI', 'bri');
          createPaymentButton('BCA', 'Nomor BCA', 'bca');
          createPaymentButton('MANDIRI', 'Nomor Mandiri', 'mandiri');
          break;
        case 'rezhaPohan':
          createPaymentButton('Dana', '0895638066066', 'dana');
          createPaymentButton('OVO', 'Nomor OVO', 'ovo');
          createPaymentButton('BNI', 'Nomor BNI', 'bni');
          createPaymentButton('BRI', 'Nomor BRI', 'bri');
          createPaymentButton('BCA', 'Nomor BCA', 'bca');
          createPaymentButton('MANDIRI', 'Nomor Mandiri', 'mandiri');
          break;
        // Add cases for other recipients as needed
        default:
          break;
      }

      // Display the payment method section
      paymentMethodSection.style.display = 'block';
    }

    function createPaymentButton(method, number, id) {
      const button = document.createElement('button');
      button.textContent = method;
      button.id = id + 'Payment'; // Set unique id for the button
      button.addEventListener('click', () => {
        if (method.toLowerCase() === 'dana') {
          // Redirect to Dana application
          window.location.href = 'https://dana.com/payment?amount=' + number; // Adjust URL as needed
        } else {
          alert(`Lakukan pembayaran melalui ${method} dengan nomor ${number}`);
        }
      });
      paymentButtons.appendChild(button);
    }

    // Get the dropdown for THR recipients
    const recipientDropdown = document.getElementById('recipientList');

    // Add event listener when the selection in the dropdown changes
    recipientDropdown.addEventListener('change', () => {
      const selectedRecipient = recipientDropdown.value;
      showPaymentMethod(selectedRecipient);
    });
  </script>
</body>
</html>
